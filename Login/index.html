      .login {
        width: 95%;
        border-left: 4px solid rgb(221, 29, 15);
      }
      i {
        top: 30%;
        left: 10px;
      }

    <title>Login</title>
  </head>
  <body>
    <div
      class="container flex align-items-center justify-content-center m-0 p-0 w-full h-screen"
    >
      <div
        class="login-card flex flex-column justify-content-evenly px-4 py-5 w-30rem h-20rem border-round bg-white"
      >
        <div class="flex align-items-center justify-content-center">
          <img
            class="max-w-5rem mr-4"
            src="https://www.decideright.org/wp-content/uploads/2021/04/cropped-Decide-R.jpg"
            alt="Decide-Right"
          />
          <h4>Decide Right!</h4>
        </div>

        <div>
          <h4 class="my-1 p-0">Giriş Yapın</h4>
          <span>Lütfen kullanıcı bilgilerinizi giriniz.</span>
        </div>

        <div>
          <form class="flex flex-column">
            <div class="input-container flex justify-content-end relative w-full">
              <i class="fa-solid fa-user absolute text-100"></i>
              <input
                class="login my-1 h-2rem pl-5"
                type="text"
                name="user"
                id="user"
                placeholder="Kullanıcı"
              />
            </div>

            <div class="input-container flex justify-content-end relative w-full">
              <i class="fa-solid fa-lock absolute text-100"></i>
              <input
                class="login h-2rem pl-5"
                type="password"
                name="password"
                id="password"
                placeholder="Şifreniz"
              />
            </div>
          </form>
        </div>

        <div class="flex justify-content-between my-3">
          <form>
            <input type="checkbox" name="remember" id="remember" />
            <label for="remember">Beni Hatırla</label>
          </form>
          <a class="no-underline hover:underline" href="#">Şifremi sıfırla</a>
        </div>

        <div
          class="flex align-items-center w-full border-round bg-purple-400 hover:bg-purple-500"
        >
          <a
            class="w-full h-full text-center h-2rem no-underline text-white line-height-4"
            href="#"
            >Giriş Yap</a
          >
        </div>
      </div>
    </div>
  </body>
